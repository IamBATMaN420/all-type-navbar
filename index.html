<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Types of Navbar</title>
    <style>
      * {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        text-decoration: none;
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      header {
        padding: 10px;
        background-color: #f0f0f0;
      }
      .navbar h2 {
        color: rgb(255, 0, 0);
      }
      .nav-1 ul {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .nav-1 a {
        color: rgb(0, 109, 204);
        position: relative;
      }
      nav button {
        color: aliceblue;
        background-color: rgba(39, 22, 234, 0.751);
        padding: 7px 15px;
        margin-left: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      nav button:hover {
        background-color: rgb(0, 0, 0);
        color: rgba(246, 246, 246, 0.751);
      }
      .nav-1 a::after {
        content: "";
        height: 2px;
        width: 100%;
        background-color: blue;
        position: absolute;
        bottom: 0;
        left: 0;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }
      .nav-1 a:hover::after {
        transform: scaleX(1);
      }
      /* Media query for mobile responsiveness */
      @media (max-width: 600px) {
        nav ul {
          flex-direction: column;
          justify-content: space-evenly;
          align-items: center;
        }
        nav li {
          margin-bottom: 0.75rem;
        }
      }
      .nav-2 {
        background-color: rgb(64, 61, 61);
        display: block;
        width: 100%;
      }
      .nav-2 li {
        margin: 10px;
        padding: 5px;
      }
      .nav-2 a {
        color: #f0f0f0;
        width: 100%;
      }
      .nav-2 a:hover {
        background-color: #000000;
      }
      .nav-2 li:hover {
        background-color: blue;
      }
      .nav-3 {
        margin: 0;
        padding: 0;
        background-color: rgb(0, 174, 255);
      }

      .nav-3 ul {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .nav-3 li {
        margin: 10px;
        padding: 10px;
      }
      .nav-3 a {
        color: #f0f0f0;
        display: block;
        margin: 5px;
        padding: 5px;
      }
      .nav-3 .drp-content {
        display: none;
      }
      .nav-3 .drp {
        position: relative;
      }
      .nav-3 .drp:hover .drp-content {
        display: block;
        position: absolute;
        background-color: blueviolet;
        padding: 2.5px;
        margin: 5px;
        border-radius: 10px;
      }
      .nav-3 .drp-content a {
        color: rgb(253, 248, 248);
      }
      .nav-3 .drp-content a:hover {
        background-color: gray;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <h2>Variation-1: Nav1</h2>
      <nav class="nav-1" style="margin-bottom: 20px">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact-me">Contact</a></li>
          <button>Sign Up</button>
        </ul>
      </nav>
      <hr />
      <nav class="nav-2" style="margin: 15px">
        <h2>Variation-2:navbar-2(like "X")</h2>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#aboutus">About us</a></li>
          <li><a href="#contact">Contact</a></li>
          <button>Sign Up</button>
        </ul>
      </nav>
      <hr />

      <nav class="nav-3" style="margin: 10px">
        <h2>Variation-3:navbar3</h2>
        <ul>
          <li><a href="#Home">Home</a></li>
          <li class="drp">
            <a href="#About"
              >About
              <div class="drp-content">
                <a href="#batman">Batman</a>
                <a href="#lucifer">Lucifer</a>
                <a href="flirter">Flirter</a>
              </div>
            </a>
          </li>
          <li><a href="#Contact">Contact</a></li>
          <li><button>Sign Up</button></li>
        </ul>
      </nav>
      
    </header>
    <h3
        style="
          color: #1daf7c;
          justify-content: center;
          display: flex;
          align-items: end;
        "
      >
        &copy; by Ayush_the_BATMaN
      </h3>
  </body>
</html>
